<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra hệ thống người dùng</title>
</head>
<body>
<script>
    //yêu cầu người dùng nhập từ bàn phím

    let userName = prompt("Who's there?");


    // -Nếu tên nhập vào là Admin thì yêu cầu nhập mật khẩu.
    //  +   Nếu mật khẩu là TheMaster thì in ra chuỗi Welcome.
    //  +   Nếu mật khẩu nhập vào là null in ra chuỗi Canceled.
    //  +   Còn lại in ra chuỗi Wrong password.
    // -Nếu tên nhập vào là null in ra chuỗi canceld.
    // -Còn lại in ra chuỗi “I don’t know you"
    if(userName == "admin"){
        let pass= prompt('Nhập mật khẩu')
        if(pass == 'themaster'){
            alert('Welcome')
        }else if (pass == null){
            alert('Canceled')
        }else{
            alert('Wrong password')
        }
    }else if (userName == null){
        alert('Canceled')
    }else {
        alert('I don\'t know you')
    }



</script>
</body>
</html>
